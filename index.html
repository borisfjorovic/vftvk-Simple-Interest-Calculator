<!DOCTYPE html>
<html>
   <head>
      <script src="script.js"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="maindiv">
         <h1>Simple Interest Calculator</h1>
         Amount <input type="number" id="principal" onchange="validateAmount()">  <br/>
         Rate <input type="range" id="rate" value="10.25" min="1" step="0.5" max="20" onchange="updateRate()"> <span id="sliderValue">10.25%</span> <br/>     
         No. of Years <select name="years" id="years"></select>
         <!-- Qu <input type="button" onclick="quantity()"-->
         <option id="option"></option>
          <span id="result"></span><br>
         <button onclick="compute()">Compute</button> <br/>
      &#169; This Calculator belongs to Boris Fjorovic
    </div>
   </body>
</html>
